<body>
	<script type="text/javascript">
		const constraints = {
			video: {facingMode: 'environment'}
		};

		navigator.mediaDevices.getUserMedia(constraints)
		.then(stream => {
			console.log(stream.getVideoTracks());
		}).catch(err => {
			console.log(err)
		});
	</script>
</body>
