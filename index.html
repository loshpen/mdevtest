<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="qr-scanner.min.js"></script>
</head>
<body>
	<video id="video"></video>
	<button>Switch Camera</button>

	<script type="text/javascript">
		let current_cam = 'user';
		let qrScanner = createScanner(current_cam);

      	qrScanner.start();

      	document.querySelector('button').addEventListener('click', function(){
			if (current_cam == 'environment')
				current_cam = 'user';
			else
				current_cam = 'environment';
		
			qrScanner.stop();

			qrScanner.destroy();

			qrScanner = createScanner(current_cam);

			qrScanner.start()
		});

	    function handleQRContent(content) {
	    	console.log(content);

	    	if(content == '1') {
	    		flash('success');
	    	}
	    	else if(content = '0') {
	    		flash('fail');
	    	}
	    }

	    function createScanner(camera) {
	    	const video = document.querySelector('video');

	    	return new QrScanner(video, handleQRContent, undefined, undefined, camera);
	    }

	    function flash(type) {
	    	let color;

	    	if(type == 'success')
	    		color = 0x07da63;
	    	else if (type == 'fail')
	    		color = 0xcc0000

	    	document.body.style.backgroundColor = color;
	   }
	</script>
</body>
</html>
