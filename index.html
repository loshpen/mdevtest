<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<video id="video"></video>

	<script type="text/javascript">
		const constraints = {
			video: {facingMode: 'environment'}
		};

		navigator.mediaDevies.getUserMedia(constraints)
		.then(stream => {
			console.log(stream);
			const video = document.querySelector('#video');
			video.srcObject = stream;
			video.play();
		}).catch(err => {
			console.log(err)
		});
	</script>
</body>
</html>
